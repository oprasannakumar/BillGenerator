<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoice Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f4f6f9;
  display:flex;
  justify-content:center;
  padding:60px 20px;
}

.card{
  width:100%;
  max-width:520px;
  background:#ffffff;
  border-radius:14px;
  padding:35px 32px;
  box-shadow:0 8px 24px rgba(0,0,0,0.06);
}

h2{
  margin:0 0 28px 0;
  font-weight:600;
}

.form-group{
  margin-bottom:22px;
}

label{
  font-size:13px;
  font-weight:500;
  color:#555;
  display:block;
  margin-bottom:8px;
}

input{
  width:100%;
  height:44px;
  padding:0 14px;
  border-radius:8px;
  border:1px solid #e3e6eb;
  font-size:14px;
  background:#fafbfc;
}

.button-row{
  display:flex;
  gap:12px;
  margin-top:10px;
}

button{
  flex:1;
  height:44px;
  border:none;
  border-radius:8px;
  font-weight:500;
  cursor:pointer;
}

.add-btn{
  background:#eef1ff;
  color:#4c56d7;
}

.save-btn{
  background:#5b6cff;
  color:white;
}

.item-block{
  margin-bottom:20px;
}

.item-row{
  display:flex;
  gap:10px;
  align-items:center;
}

.delete-btn{
  width:44px;
  height:44px;
  border:none;
  background:#fee2e2;
  color:#b91c1c;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
}

.qty-row{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">

<h2>Invoice Entry</h2>

<div class="form-group">
  <label>Date</label>
  <input type="date" id="billDate">
</div>

<div class="form-group">
  <label>Dealer</label>
  <input list="dealerList" id="dealerSelect" placeholder="Type dealer name">
  <datalist id="dealerList"></datalist>
</div>

<div class="form-group">
  <label>Invoice Number</label>
  <input type="text" id="invoiceNumber" placeholder="Auto if empty">
</div>

<div id="itemsContainer"></div>

<div class="button-row">
  <button class="add-btn" onclick="addItem()">+ Add Item</button>
  <button class="save-btn" onclick="saveInvoice()">Save Bill</button>
</div>

</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbyGbUkkZBP480n_U_fsCNppCD6T06GT0Tbh4gI1PsBxGdmc-wpnKHzZi-kahxderWpv/exec";
const API_KEY = "9848o22338B!";

let groceries = {};
let dealerItems = [];

/* ---------- INIT ---------- */
window.onload = () => {

  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,'0');
  const dd = String(today.getDate()).padStart(2,'0');
  billDate.value = `${yyyy}-${mm}-${dd}`;

  fetch(`${API_URL}?key=${API_KEY}`)
  .then(r=>r.json())
  .then(data=>{
    groceries=data||{};
    populateDealers();
  });
};

/* ---------- SEARCHABLE DEALER ---------- */
function populateDealers(){
  const list=document.getElementById("dealerList");
  list.innerHTML="";

  const set=new Set();
  Object.values(groceries).forEach(a =>
    a.forEach(d => set.add(d.dealer))
  );

  [...set].sort().forEach(d=>{
    const opt=document.createElement("option");
    opt.value=d;
    list.appendChild(opt);
  });

  dealerSelect.addEventListener("change",loadItems);
}

function loadItems(){
  dealerItems=[];
  const dealer=dealerSelect.value;
  if(!dealer) return;

  Object.keys(groceries).forEach(item=>{
    groceries[item].forEach(d=>{
      if(d.dealer===dealer){
        dealerItems.push({item,price:d.price});
      }
    });
  });
}

/* ---------- ADD ITEM ---------- */
function addItem(){
  if(!dealerItems.length) return;

  const wrapper=document.createElement("div");
  wrapper.className="item-block";

  const itemRow=document.createElement("div");
  itemRow.className="item-row";

  const listId="itemList_"+Date.now();

  const sel=document.createElement("input");
  sel.setAttribute("list",listId);
  sel.placeholder="Type item";

  const dataList=document.createElement("datalist");
  dataList.id=listId;
  dataList.innerHTML=dealerItems.map(i =>
    `<option value="${i.item}"></option>`
  ).join("");

  const del=document.createElement("button");
  del.innerHTML="×";
  del.className="delete-btn";
  del.onclick=()=>wrapper.remove();

  itemRow.append(sel,del);

  const qtyRow=document.createElement("div");
  qtyRow.className="qty-row";

  const qty=document.createElement("input");
  qty.type="number";
  qty.placeholder="Qty";

  const price=document.createElement("input");
  price.type="number";
  price.placeholder="Price";

  const total=document.createElement("input");
  total.type="number";
  total.placeholder="Total";

  function recalc(source){

    const q=Number(qty.value||0);
    const p=Number(price.value||0);
    const t=Number(total.value||0);

    if(q===0) return;

    if(source==="price"){
      total.value=(q*p).toFixed(2);
    }

    if(source==="total"){
      price.value=(t/q).toFixed(2);
    }
  }

  qty.oninput=()=>recalc("price");
  price.oninput=()=>recalc("price");
  total.oninput=()=>recalc("total");

  sel.onchange=()=>{
    const match=dealerItems.find(i=>i.item===sel.value);
    if(match){
      price.value=match.price;
      recalc("price");
    }
  };

  qtyRow.append(qty,price,total);
  wrapper.append(itemRow,qtyRow,dataList);
  itemsContainer.appendChild(wrapper);
}

/* ---------- SAVE + RENDER ---------- */
function saveInvoice(){

  const dealer=dealerSelect.value;
  if(!dealer){ alert("Select dealer"); return; }

  const billDateVal=billDate.value;
  let billNo=invoiceNumber.value.trim();

  if(!billNo){
    billNo="INV-"+Date.now();
  }

  let items=[];
  let grandTotal=0;

  document.querySelectorAll(".item-block").forEach(w=>{
    const item=w.querySelector("input[list]").value;
    const inputs=w.querySelectorAll(".qty-row input");

    const qty=Number(inputs[0].value);
    const price=Number(inputs[1].value);
    const total=Number(inputs[2].value);

    if(!item||!qty) return;

    grandTotal+=total;
    items.push({item,qty,price,total});
  });

  if(!items.length){ alert("Add items"); return; }

  renderInvoice(billNo,billDateVal,dealer,items,grandTotal);

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      key:API_KEY,
      action:"saveInvoice",
      shopName:dealer,
      billNo:billNo,
      billDate:billDateVal,
      items:items
    })
  });
}

/* ---------- RENDER INVOICE ---------- */
function renderInvoice(billNo,date,dealer,items,grandTotal){

  document.querySelector(".card").style.display="none";

  const container=document.createElement("div");
  container.style.maxWidth="750px";
  container.style.margin="40px auto";
  container.style.background="#fff";
  container.style.padding="40px";
  container.style.borderRadius="12px";
  container.style.boxShadow="0 10px 30px rgba(0,0,0,0.08)";
  container.style.fontFamily="Inter";

  container.innerHTML=`
    <h2>Invoice</h2>

    <div style="margin-bottom:20px;">
      <div>
        <strong>Invoice No:</strong>
        <span id="copyInvoice" style="
          background:#eef1ff;
          padding:6px 10px;
          border-radius:6px;
          cursor:pointer;
          color:#4c56d7;
          font-weight:600;
        ">${billNo}</span>
        <span id="copyMsg" style="margin-left:8px;font-size:12px;color:green;display:none;">Copied ✓</span>
      </div>
      <div><strong>Date:</strong> ${formatDisplayDate(date)}</div>
      <div><strong>Dealer:</strong> ${dealer}</div>
    </div>

    <table style="width:100%;border-collapse:collapse;">
      <thead>
        <tr style="background:#f4f6f9;">
          <th style="padding:10px;text-align:left;">Item</th>
          <th style="padding:10px;text-align:right;">Qty</th>
          <th style="padding:10px;text-align:right;">Price</th>
          <th style="padding:10px;text-align:right;">Total</th>
        </tr>
      </thead>
      <tbody>
        ${items.map(i=>`
          <tr>
            <td style="padding:10px;border-bottom:1px solid #eee;">${i.item}</td>
            <td style="padding:10px;text-align:right;border-bottom:1px solid #eee;">${i.qty}</td>
            <td style="padding:10px;text-align:right;border-bottom:1px solid #eee;">₹${i.price}</td>
            <td style="padding:10px;text-align:right;border-bottom:1px solid #eee;">₹${i.total}</td>
          </tr>
        `).join("")}
      </tbody>
    </table>

    <div style="text-align:right;font-size:18px;font-weight:600;margin-top:20px;">
      Grand Total: ₹${grandTotal}
    </div>

    <div style="margin-top:30px;display:flex;gap:10px;">
      <button onclick="window.print()" style="flex:1;height:44px;border:none;border-radius:8px;background:#5b6cff;color:white;">Print</button>
      <button onclick="location.reload()" style="flex:1;height:44px;border:none;border-radius:8px;background:#e5e7eb;">New Invoice</button>
    </div>
  `;

  document.body.appendChild(container);
  navigator.clipboard.writeText(billNo).then(()=>{
  const msg=document.getElementById("copyMsg");
  msg.style.display="inline";
  setTimeout(()=>msg.style.display="none",1500);
});
  document.getElementById("copyInvoice").onclick=function(){
    navigator.clipboard.writeText(billNo);
    const msg=document.getElementById("copyMsg");
    msg.style.display="inline";
    setTimeout(()=>msg.style.display="none",1500);
  };
}

function formatDisplayDate(dateStr){
  const d=new Date(dateStr);
  const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  return d.getDate()+"-"+months[d.getMonth()]+"-"+d.getFullYear();
}

</script>

</body>
</html>
